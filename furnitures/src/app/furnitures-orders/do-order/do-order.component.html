<!-- מסך ביצוע הזמנה -->
<body>
<div>
    <p>please select supplier name:
      <select [(ngModel)]="currentOrder.supplierId">
          <option *ngFor="let s of suppliers" [value]="s.id">{{s.supplierName}}</option>       
      </select></p>
</div>
<div>
    <button type="button" class="myButton" (click)="searchForFurnitures()">Search</button>
</div>

<div [hidden]="hideList">
<order-list [currentFurnitures]=furnitures (passOrderItems)="doOrder($event)"></order-list>
</div>
<p>{{this.message}}</p>
</body>
